  <!DOCTYPE html>
  <html>
    <head>
		<link rel="stylesheet" type="text/css" href="css/options.css">
    </head>
	
    <body onload="createLocationList();">
      <div id="buttonDiv">
      </div>
      <div>
        <h1>Location</h1>
		<div class="content">
		
		<!-- input fields and add button for location. -->
			<input id="location_input" class="inputfield" type="textbox" placeholder="city, country" style="width:300px;">
			<button id="add_button" class="add_button" onclick="addLocationToList()" disabled>add location</button>
			<button id="user_location_button" onclick="getUserLocation()"> </button>
			
		  <!-- Map and list of stored locations -->
		  <div id="location_parent">
			<div id="map"></div>
			<div id="location_list_parent_div">
				<div id="location_list_div"></div>
				<button id="remove_button" class="remove_button" onclick="removeClicked()" style="margin-top:auto; float:center;" disabled> remove </button>
			</div>
		  </div>
		  
		</div>
		<hr/>
		
		<h1>Messaging</h1>
		<div class="content">
		   <input class="inputfield" type="checkbox" id="messageCheck" value="messageCheck" checked onClick="messageCheckClicked()"/> Send daily text message <br>
		    <div id="details-messaging">
				<input class="inputfield" type="tel" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required placeholder="Phone number"/><br>
				<input class="inputfield" type="time" name="desiredTextTime" placeholder="Desired text time"/><br>
			  <br/>
			</div>
		</div>
		<hr/>
		<div class="content">
			<button class="save-button" class="content" class="button-cont" type="button">save</button>
		</div>
      </div>
    </body>
    <script src="options.js"></script>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAU6tSHYfmnWBXZnLiQsrbojJFEoFzQ9YI&libraries=places&callback=initMap"></script>
  </html>
